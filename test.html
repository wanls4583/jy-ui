<script>
    window.JSON = window.JSON || {
        stringify: function (d) { return String(d) }
    }
    $(function () {
        SongUi.Form.render();
    })
    function openAlert(icon) {
        SongUi.Dialog.alert('点击确认更改图标', {
            icon: icon,
            yes: function ($layer, index) {
                SongUi.Dialog.close(index);
                switch (icon) {
                    case 'success':
                        openAlert('error'); break;
                    case 'error':
                        openAlert('warn'); break;
                    case 'warn':
                        openAlert('question'); break;
                    case 'question': break;
                    default:
                        openAlert('success'); break;
                }
            }
        });
    }
    function openMsg() {
        SongUi.Dialog.msg('信息');
    }
    function openConfirm() {
        SongUi.Dialog.confirm('确认框', {
            yes: function ($layer, index) {
                SongUi.Dialog.close(index);
            }
        });
    }
    function openDialog() {
        SongUi.Dialog.open({
            title: '自定义框',
            icon: 'success',
            content: '<div>自定义内容<br>自定义内容</div>',
            btn: ['按钮1', '按钮2', '按钮3'],
            full: true,
            shadow: false,
            yes: function ($layer, index) {
                SongUi.Dialog.close(index);
            },
            cancel: function ($layer, index) {
                SongUi.Dialog.close(index);
            },
            btn2: function ($layer, index) {
                SongUi.Dialog.close(index);
            }
        });
    }
    window.table1 = renderTable1();
    window.table2 = renderTable2();
    // 单选表格
    function renderTable1() {
        var data = [];
        for (var i = 0; i < 1000; i++) {
            var sex = Math.ceil(Math.random() * 2);
            var age = Math.ceil(Math.random() * 100);
            var phone = '1' + Math.ceil(Math.random() * 100000000000);
            var like = Math.ceil(Math.random() * 3);
            var sign = '个性签名' + i;
            data.push({ id: i, user: '匿名用户-0000' + i, sex: sex, age: age, phone: phone, sign: sign, like: [like] });
        };
        var table = SongUi.Table.render({
            elem: '#table1',
            width: 1000,
            height: 500,
            data: data,
            limit: 10,
            defaultToolbar: true,
            stretch: true,
            toolbar: '<button class="song-btn song-btn-sm" song-event="selected">获取选择的项</button>',
            cols: [{
                type: 'radio'
            }, {
                title: '用户',
                field: 'user'
            }, {
                title: '手机号',
                field: 'phone',
                width: 100,
                attr: { //设置单元属性
                    title: function (value, obj, id, col) {
                        return value;
                    }
                }
            }, {
                title: '性别',
                field: 'sex',
                width: 50,
                select: [{
                    label: '男',
                    value: 1
                }, {
                    label: '女',
                    value: 2
                }],
                style: { //设置单元格样式
                    color: function (value, obj, id, col) {
                        if (value == 2) {
                            return 'red';
                        }
                    }
                }
            }, {
                title: '年龄',
                field: 'age',
                width: 50
            }, {
                title: '签名',
                field: 'sign',
                width: 80
            }, {
                title: '爱好',
                field: 'like',
                checkbox: [{
                    label: '听歌',
                    value: 1
                }, {
                    label: '游泳',
                    value: 2
                }, {
                    label: '看小说',
                    value: 3
                }]
            }]
        });
        table.on('change', function () {
            SongUi.Dialog.alert(JSON.stringify(table.getData('select')));
        });
        return table;
    }
    // 可编辑表格
    function renderTable2() {
        var data = [];
        for (var i = 0; i < 10000; i++) {
            var sex = Math.ceil(Math.random() * 2);
            var marriage = Math.ceil(Math.random() * 2);
            var age = Math.ceil(Math.random() * 100);
            var phone = '1' + Math.ceil(Math.random() * 100000000000);
            var like = Math.ceil(Math.random() * 3);
            var sign = '个性签名' + i;
            data.push({ id: i, user: '匿名用户-0000' + i, city: '城市-' + i, sex: sex, age: age, marriage: marriage, phone: phone, sign: sign, like: [like] });
        };
        var table = SongUi.Table.render({
            elem: '#table2',
            width: 1000,
            height: 500,
            data: data,
            limit: 20,
            ellipsis: false,
            defaultToolbar: true,
            toolbar: '<button class="song-btn song-btn-sm" song-event="custom-add">添加行</button>\
            <button class="song-btn song-btn-sm" song-event="custom-checkall">全选/全不选</button>\
            <button class="song-btn song-btn-sm" song-event="custom-checked">获取选中的数据</button>\
            <button class="song-btn song-btn-sm" song-event="custom-getadd">获取添加的数据</button>\
            <button class="song-btn song-btn-sm" song-event="custom-getdel">获取删除的数据</button>\
            <button class="song-btn song-btn-sm" song-event="custom-getedit">获取修改过的数据</button>',
            cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left',
                    rowspan: 2
                }, {
                    title: '用户',
                    field: 'user',
                    width: 90,
                    event: 'custom-name',
                    fixed: 'left',
                    rowspan: 2
                }, {
                    title: '手机号',
                    field: 'phone',
                    width: 150,
                    editable: {
                        type: 'number',
                        rules: [{ type: 'number' }]
                    },
                    fixed: 'left',
                    sortAble: true,
                    rowspan: 2
                }, {
                    title: '城市',
                    field: 'city',
                    width: 100,
                    editable: true,
                    rowspan: 2
                }, {
                    title: '性别',
                    field: 'sex',
                    width: 60,
                    select: [{
                        label: '男',
                        value: 1
                    }, {
                        label: '女',
                        value: 2
                    }],
                    editable: {
                        type: 'select',
                        rules: [{ type: 'required' }]
                    },
                    rowspan: 2
                }, {
                    title: '年龄',
                    field: 'age',
                    width: 80,
                    editable: {
                        edit: function (value, data, id, col) {
