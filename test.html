<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/song-ui.css">
    <style>
        body {
            padding: 20px;
        }

        .song-field {
            margin-bottom: 50px;
        }

        .color-cont {
            display: inline-block;
            width: 100px;
            height: 50px;
            line-height: 50px;
            color: #fff;
            text-align: center;
        }

        .col-cont {
            padding: 10px;
            background-color: #5FB878;
            border: 1px solid #fff;
            font-size: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <fieldset class="song-field">
        <legend>栅格系统</legend>
        <div class="song-field-box">
            <div class="song-row">
                <div class="song-col-1 song-border-success">
                    <div class="col-cont">1</div>
                </div>
                <div class="song-col-11 song-border-success">
                    <div class="col-cont">11</div>
                </div>
            </div>
            <div class="song-row">
                <div class="song-col-2 song-border-success">
                    <div class="col-cont">2</div>
                </div>
                <div class="song-col-10 song-border-success">
                    <div class="col-cont">10</div>
                </div>
            </div>
            <div class="song-row">
                <div class="song-col-3 song-border-success">
                    <div class="col-cont">3</div>
                </div>
                <div class="song-col-9 song-border-success">
                    <div class="col-cont">9</div>
                </div>
            </div>
            <div class="song-row">
                <div class="song-col-4 song-border-success">
                    <div class="col-cont">4</div>
                </div>
                <div class="song-col-8 song-border-success">
                    <div class="col-cont">8</div>
                </div>
            </div>
            <div class="song-row">
                <div class="song-col-5 song-border-success">
                    <div class="col-cont">5</div>
                </div>
                <div class="song-col-7 song-border-success">
                    <div class="col-cont">7</div>
                </div>
            </div>
            <div class="song-row">
                <div class="song-col-6 song-border-success">
                    <div class="col-cont">6</div>
                </div>
                <div class="song-col-6 song-border-success">
                    <div class="col-cont">6</div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="song-field">
        <legend>颜色</legend>
        <div class="song-field-box">
            <span class="color-cont song-bgcolor-success">#009688</span>
            <span class="color-cont song-bgcolor-link">#5FB878</span>
            <span class="color-cont song-bgcolor-blue">#1E9FFF</span>
            <span class="color-cont song-bgcolor-warn">#FFB800</span>
            <span class="color-cont song-bgcolor-danger">#FF5722</span>
        </div>
    </fieldset>
    <fieldset class="song-field">
        <legend>按钮</legend>
        <div class="song-field-box">
            <div>
                <button class="song-btn song-btn-primary">原始按钮</button>
                <button class="song-btn">默认按钮</button>
                <button class="song-btn song-btn-normal">百搭按钮</button>
                <button class="song-btn song-btn-warn">暖色按钮</button>
                <button class="song-btn song-btn-danger">警告按钮</button>
                <button class="song-btn song-btn-disabled">禁用按钮</button>
            </div>
            <div style="margin-top: 20px;">
                <button class="song-btn song-btn-lg">大型按钮</button>
                <button class="song-btn">默认按钮</button>
                <button class="song-btn song-btn-sm">小型按钮</button>
                <button class="song-btn song-btn-xs">迷你按钮</button>
            </div>
        </div>
    </fieldset>
    <fieldset class="song-field">
        <legend>表单</legend>
        <div class="song-field-box">
            <form action="javascript:;" class="song-form" id="form1" style="width: 625px;">
                <div style="margin:15px 0;">块级输入框</div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">姓名</label>
                    <div class="song-input-block">
                        <input type="text" class="song-input" name="in1" song-verify="required">
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">手机号</label>
                    <div class="song-input-block">
                        <input type="text" class="song-input" name="in2" song-verify="phone">
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">身份证</label>
                    <div class="song-input-block">
                        <input type="text" class="song-input" name="in3" song-verify="identify">
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">邮箱</label>
                    <div class="song-input-block">
                        <input type="text" class="song-input" name="in4" song-verify="email">
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">年龄</label>
                    <div class="song-input-block">
                        <input type="text" class="song-input" name="in5" song-verify="required|number">
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">开关</label>
                    <div class="song-input-block">
                        <input type="checkbox" name="s1" song-skin="switch" checked>
                        <input type="checkbox" name="s2" song-skin="switch" disabled>
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">单选</label>
                    <div class="song-input-block">
                        <input type="radio" name="r1" title="男" value="男" checked>
                        <input type="radio" name="r1" title="女" value="女">
                        <input type="radio" name="r1" title="第三性别" value="第三性别" disabled>
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">多选</label>
                    <div class="song-input-block">
                        <input type="checkbox" name="c1" title="广州" value="广州" checked>
                        <input type="checkbox" name="c1" title="深圳" value="深圳">
                        <input type="checkbox" name="c1" title="北京" value="北京" disabled>
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">选择框</label>
                    <div class="song-input-block">
                        <select name="city1">
                            <option value=""></option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">搜索选择框</label>
                    <div class="song-input-block">
                        <select name="city2" song-search>
                            <option value=""></option>
                            <option value="0">北京1</option>
                            <option value="1" selected>上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">禁用选择框</label>
                    <div class="song-input-block">
                        <select name="city3" disabled>
                            <option value=""></option>
                            <option value="0">北京2</option>
                            <option value="1">上海</option>
                            <option value="2" selected>广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>
                <div class="song-form-item">
                    <label for="" class="song-form-label">文本域</label>
                    <div class="song-input-block">
                        <textarea class="song-textarea"></textarea>
                    </div>
                </div>
                <div style="margin:15px 0;">行级输入框</div>
                <div class="song-form-item">
                    <div class="song-inline">
                        <label for="" class="song-form-label">文本框</label>
                        <div class="song-input-inline">
                            <input type="text" class="song-input">
                        </div>
                    </div>
                    <div class="song-inline">
                        <label for="" class="song-form-label">密码框</label>
                        <div class="song-input-inline">
                            <input type="password" class="song-input">
                        </div>
                    </div>
                </div>
                <div style="text-align:center">
                    <button type="submit" class="song-btn">保存</button>
                </div>
            </form>
        </div>
    </fieldset>
    <fieldset class="song-field song-field-title">
        <legend>弹框</legend>
        <div class="song-field-box">
            <button class="song-btn" onclick="openAlert()">提示框</button>
            <button class="song-btn" onclick="openMsg()">提示文字</button>
            <button class="song-btn" onclick="openConfirm()">确认框</button>
            <button class="song-btn" onclick="openDialog()">自定义框</button>
        </div>
    </fieldset>
    <fieldset class="song-field">
        <legend>表格</legend>
        <div class="song-field-box">
            <div style="margin:15px 0;">静态表格</div>
            <table class="song-table">
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>地区</th>
                </tr>
                <tr>
                    <td>李松</td>
                    <td>18</td>
                    <td>湖南</td>
                </tr>
            </table>
            <div style="margin:15px 0;">动态表格</div>
            <button class="song-btn" onclick="renderTable()">动态生成</button>
            <table id="table" song-filter="table"></table>
        </div>
    </fieldset>
    <fieldset class="song-field">
        <legend>辅助线</legend>
        <div class="song-field-box">
            <hr>
            <hr class="song-border-light">
            <hr class="song-border-success">
            <hr class="song-border-warn">
            <hr class="song-border-danger">
        </div>
    </fieldset>
    <fieldset class="song-field">
        <legend>默认字段集区块</legend>
        <div class="song-field-box">
            <span>内容区域</span>
        </div>
    </fieldset>
    <fieldset class="song-field song-field-title">
        <legend>标题字段集区块</legend>
        <div class="song-field-box">
            <span>内容区域</span>
        </div>
    </fieldset>
</body>
<script src="jquery-1.12.4.min.js"></script>
<script src="./modules/form.js"></script>
<script src="./modules/dialog.js"></script>
<script src="./modules/table.js"></script>
<script>
    SongUi.Form.on('switch', function (event) {
        window.console && console.log(event);
    });
    SongUi.Form.on('radio', function (event) {
        window.console && console.log(event);
    });
    SongUi.Form.on('checkbox', function (event) {
        window.console && console.log(event);
    });
    SongUi.Form.on('select', function (event) {
        window.console && console.log(event);
    });
    SongUi.Form.on('submit', function (data) {
        window.console && console.log(data);
    });
    function openAlert(icon) {
        SongUi.Dialog.alert('点击确认更改图标', {
            icon: icon,
            yes: function (index) {
                SongUi.Dialog.close(index);
                switch (icon) {
                    case 'success':
                        openAlert('error'); break;
                    case 'error':
                        openAlert('warn'); break;
                    case 'warn':
                        openAlert('question'); break;
                    case 'question': break;
                    default:
                        openAlert('success'); break;
                }
            }
        });
    }
    function openMsg() {
        SongUi.Dialog.msg('信息');
    }
    function openConfirm() {
        SongUi.Dialog.confirm('确认框', {
            yes: function (index) {
                SongUi.Dialog.close(index);
            }
        });
    }
    function openDialog() {
        openDialog.index = SongUi.Dialog.open({
            title: '自定义框',
            icon: 'success',
            content: '自定义内容<br>自定义内容',
            btn: ['按钮1', '按钮2', '按钮3'],
            yes: function () {
                SongUi.Dialog.close(openDialog.index);
            },
            cancel: function () {
                SongUi.Dialog.close(openDialog.index);
            },
            btn2: function () {
                SongUi.Dialog.close(openDialog.index);
            }
        });
    }
    renderTable();
    function renderTable() {
        data = [];
        for (var i = 0; i < 10; i++) {
            data.push({ user: '用户' + i, sex: '男', age: 30 });
        };
        SongUi.Table.render({
            elem: '#table',
            data: data,
            defaultToolbar: true,
            cols: [{
                type: 'checkbox'
            }, {
                type: 'radio'
            }, {
                title: '用户',
                field: 'user',
                minWidth: 100
            }, {
                title: '性别',
                field: 'sex',
                width: 50
            }, {
                title: '年龄',
                field: 'age',
                width: 50
            }, {
                type: 'operate',
                title: '操作',
                width: 120,
                btns: [{
                    text: '修改',
                    event: 'edit'
                }, {
                    text: '删除',
                    event: 'del',
                    type: 'danger'
                }]
            }]
        });
        SongUi.Table.on('edit', function (obj) {
            SongUi.Dialog.msg('eidt');
            window.console && console.log(obj);
        });
        SongUi.Table.on('del', function (obj) {
            SongUi.Dialog.msg('del');
            window.console && console.log(obj);
        });
        SongUi.Table.on('radio', function (obj) {
            window.console && console.log(obj);
        });
        SongUi.Table.on('checkbox', function (obj) {
            window.console && console.log(obj);
        });
    }
</script>

</html>
